<div class="container">
  <div class="table-container mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="training_address">
        <th mat-header-cell *matHeaderCellDef> Dojang </th>
        <td mat-cell *matCellDef="let element"> {{element.training_address}} </td>
      </ng-container>

      <ng-container matColumnDef="current_belt">
        <th mat-header-cell *matHeaderCellDef> Grado </th>
        <td mat-cell *matCellDef="let element">
          <div class="grade-belt" [style.backgroundColor]="checkGradeColorPrimary(element.current_belt)">
            <span [style.color]="checkGradeColorSecondary(element.current_belt)">{{checkGradeText(element.current_belt)}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="money">
        <th mat-header-cell *matHeaderCellDef>Dineros</th>
        <td mat-cell *matCellDef="let element">
        <span class="mat-col-icon">
          <mat-icon class="money" aria-hidden="false" aria-label="icon">attach_money</mat-icon>
        </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit" stickyEnd>
        <th mat-header-cell *matHeaderCellDef> Detalles </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="openDialog(element)" class="edit" aria-hidden="false" aria-label="icon">person_pin</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
<button class="float" mat-fab color="primary">
  <mat-icon aria-hidden="false" aria-label="icon">person_add</mat-icon>
</button>
