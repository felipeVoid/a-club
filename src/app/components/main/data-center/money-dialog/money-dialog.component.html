<div mat-dialog-title>
  <span>Contabilidad</span>
  <span>-</span>
  <span><input type="text" value="{{data.item.money.amount}}"></span>
  <span>-</span>
  <span><input type="text" value="{{data.item.money.exception}}"></span>
</div>

<div mat-dialog-content>
  <div *ngFor="let item of data.item.money.paid_per_year | keyvalue">
    <div><b>{{item.key}}</b></div>
    <div *ngFor="let item2 of item.value | keyvalue">
      {{item2.key}}:{{item2.value.amount_paid}}
    </div>
  </div>
  <div *ngIf="!data.item.money">NO DATA</div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cerrar</button>
</div>
