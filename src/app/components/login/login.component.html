<div class="center-item">
  <mat-card class="align-center card-login">
    <img alt="logo" src="assets/img/tatami.svg">
    <div class="login-form" *ngIf="user">
      <br>
      <div>Bienvenido <b>{{user.name}}</b>.</div>
    </div>
    <button class="btn-login" *ngIf="user" (click)="navigate()" mat-raised-button color="primary">Administrar club</button>
  </mat-card>
</div>
